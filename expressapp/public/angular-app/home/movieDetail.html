<div class="modal-header app-movieDetail-header">
	<div class="app-movieDetail-title">
		{{vm.selectedMovie.Title}}
	</div>
	<button ng-click="vm.closeDialog()"
		type="button" class="btn btn-default app-movieDetail-closebtn" aria-label="Left Align">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	</button>
</div>
<div class="modal-body app-movieDetail-body">
	<div class="row">
		<div class="col-sm-4">
			<form class="app-movieDetail-bodyleft">
				<div class="form-group">
					<label>Director</label>
					<div>
						{{vm.selectedMovie.Director}}
					</div>
				</div>
				<div class="form-group">
					<label>Writer</label>
					<div>
						{{vm.selectedMovie.Writer}}
					</div>
				</div>
				<div class="form-group">
					<label>Awards</label>
					<div>
						{{vm.selectedMovie.Awards}}
					</div>
				</div>
				<div class="form-group">
					<label>Type</label>
					<div>
						{{vm.selectedMovie.Type}}
					</div>
				</div>
				<div class="form-group" ng-show="!loggedUser.email">
					<label>Sign In</label>
					<div>
						<a id="google-signin-btn2" class="btn btn-social-icon btn-google google-signin-btn2">
							<span class="fa fa-google"></span>
						</a>
						<a class="btn btn-social-icon btn-facebook">
							<span class="fa fa-facebook"></span>
						</a>
						<a class="btn btn-social-icon btn-twitter">
						  <span class="fa fa-twitter"></span>
						</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-4 app-movieDetail-bodycenter">
			<img ng-src="{{vm.selectedMovie.Poster}}"/>
		</div>
		<div class="col-sm-4">
			<form class="app-movieDetail-bodyright">
				<div class="form-group">
					<label>Released</label>
					<input type="text" class="form-control" placeholder="{{vm.selectedMovie.Released}}" readonly/>
				</div>
				<div class="form-group">
					<label>Genre</label>
					<input type="text" class="form-control" placeholder="{{vm.selectedMovie.Genre}}" readonly/>
				</div>
				<div class="form-group">
					<label>Runtime</label>
					<input type="text" class="form-control" placeholder="{{vm.selectedMovie.Runtime}}" readonly/>
				</div>
				<div class="form-group">
					<label>Country</label>
					<input type="text" class="form-control" placeholder="{{vm.selectedMovie.Country}}" readonly/>
				</div>
				<div class="form-group">
					<label>Language</label>
					<input type="text" class="form-control" placeholder="{{vm.selectedMovie.Language}}" readonly/>
				</div>
				<div class="form-group app-movieDetail-rating">
					{{vm.selectedMovie.imdbRating}}
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-sm-2 app-movieDetail-prevnext text-center">
			<img ng-click="vm.findMovie(vm.prevMovie.imdbID)" 
				ng-src="{{vm.prevMovie.Poster}}"/>
		</div>
		<div class="col-sm-8 text-justify app-movieDetail-plot">
			{{vm.selectedMovie.Plot}}
		</div>
		<div class="col-sm-2 app-movieDetail-prevnext text-center">
			<img ng-click="vm.findMovie(vm.nextMovie.imdbID)"
				ng-src="{{vm.nextMovie.Poster}}"/>
		</div>
	</div>
</div>
